# Custom Validation Messages for Product Catalog Service

# SKU Validation Messages
ValidSku.message=SKU must be 3-4 uppercase letters followed by 4-6 digits (e.g., ABC1234)
ValidSku.invalid.format=SKU format is invalid. Expected: 3-4 uppercase letters followed by 4-6 digits
ValidSku.invalid.length=SKU length must be between 7-10 characters
ValidSku.reserved.prefix=SKU uses a reserved prefix and cannot be used
ValidSku.empty=SKU cannot be empty

# Price Validation Messages
ValidPrice.message=Price must be positive with maximum 2 decimal places
ValidPrice.negative=Price must be greater than zero
ValidPrice.too.small=Price must be at least ${min}
ValidPrice.too.large=Price cannot exceed ${max}
ValidPrice.too.many.decimals=Price cannot have more than ${maxDecimalPlaces} decimal places
ValidPrice.suspicious=Price appears to be invalid or suspicious

# Slug Validation Messages
ValidSlug.message=Slug must contain only lowercase letters, numbers, and hyphens
ValidSlug.invalid.format=Slug must contain only lowercase letters, numbers, and hyphens. Cannot start or end with hyphen
ValidSlug.too.short=Slug must be at least ${minLength} characters long
ValidSlug.too.long=Slug cannot exceed ${maxLength} characters
ValidSlug.reserved='{0}' is a reserved slug and cannot be used
ValidSlug.consecutive.hyphens=Slug cannot contain consecutive hyphens
ValidSlug.too.many.hyphens=Slug cannot contain more than 5 hyphens
ValidSlug.empty=Slug cannot be empty

