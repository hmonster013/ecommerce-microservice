server:
  port: 8080

spring:
  application:
    name: api-gateway

  # Development profile - no need for multiple profiles
  profiles:
    active: dev

  # Enable ANSI colors in console output for better development experience
  output:
    ansi:
      enabled: always

  # Redis Configuration for token blacklist
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: ${REDIS_DATABASE:0}
      timeout: 2000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

  # Exclude database auto-configuration since API Gateway doesn't need database
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          predicates:
            - name: Path
              args:
                pattern: "'/api/' + serviceId + '/**'"
          filters:
            - name: StripPrefix
              args:
                parts: 2
      forwarded:
        enabled: false
      routes:
        # API Docs routes (must come before general routes)
        - id: user-service-docs-v1
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/usersv/v3/api-docs
          filters:
            - StripPrefix=3
        - id: product-catalog-service-docs-v1
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/productsv/v3/api-docs
          filters:
            - StripPrefix=3
        - id: shopping-cart-service-docs-v1
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/cartsv/v3/api-docs
          filters:
            - StripPrefix=3
        - id: order-service-docs-v1
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/ordersv/v3/api-docs
          filters:
            - StripPrefix=3
        - id: payment-service-docs-v1
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/paymentsv/v3/api-docs
          filters:
            - StripPrefix=3
        - id: notification-service-docs-v1
          uri: http://localhost:8086
          predicates:
            - Path=/api/v1/notificationsv/v3/api-docs
          filters:
            - StripPrefix=3

        # Manual routes for critical services
        - id: user-service-manual
          uri: http://localhost:8081
          predicates:
            - Path=/api/user-service/**
          filters:
            - StripPrefix=2

        # ==================== VERSION 1 ROUTES ====================
        # New versioned endpoints - /api/v1/{service}/**
        - id: user-service-v1
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/usersv/**
          filters:
            - StripPrefix=3
        - id: product-catalog-service-v1
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/productsv/**
          filters:
            - RewritePath=/api/v1/productsv/(?<segment>.*), /$\{segment}
        - id: shopping-cart-service-v1
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/cartsv/**
          filters:
            - StripPrefix=3
        - id: order-service-v1
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/ordersv/**
          filters:
            - StripPrefix=3
        - id: payment-service-v1
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/paymentsv/**
          filters:
            - StripPrefix=3
        - id: notification-service-v1
          uri: http://localhost:8086
          predicates:
            - Path=/api/v1/notificationsv/**
          filters:
            - StripPrefix=3

        # ==================== LEGACY ROUTES ====================
        # Keep existing routes for backward compatibility
        - id: shopping-cart-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/cartsv/**
          filters:
            - StripPrefix=1
        - id: order-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/ordersv/**
          filters:
            - StripPrefix=1
        - id: payment-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/paymentsv/**
          filters:
            - StripPrefix=1
        - id: notification-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/notificationsv/**
          filters:
            - StripPrefix=1

# Token blacklist configuration
token:
  blacklist:
    prefix: ${TOKEN_BLACKLIST_PREFIX:auth}

# Eureka configuration for development
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 5  # Faster discovery for development
    initial-instance-info-replication-interval-seconds: 10
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10  # Faster heartbeat for development
    lease-expiration-duration-in-seconds: 30  # Faster eviction for development
    hostname: localhost

# Management endpoints for development monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,env,configprops
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  info:
    env:
      enabled: true

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    disable-swagger-default-url: true

    urls:
      - url: /v3/api-docs
        name: API Gateway
      # Version 1 APIs
      - url: /api/v1/usersv/v3/api-docs
        name: User Service (v1)
      - url: /api/v1/productsv/v3/api-docs
        name: Product Catalog Service (v1)
      - url: /api/v1/cartsv/v3/api-docs
        name: Shopping Cart Service (v1)
      - url: /api/v1/ordersv/v3/api-docs
        name: Order Service (v1)
      - url: /api/v1/paymentsv/v3/api-docs
        name: Payment Service (v1)
      - url: /api/v1/notificationsv/v3/api-docs
        name: Notification Service (v1)

# JWT Configuration for development (must match user-service configuration)
jwt:
  secret: ${JWT_SECRET:CHANGE_THIS_IN_PRODUCTION_MUST_BE_AT_LEAST_256_BITS_LONG_FOR_HS256_ALGORITHM}
  issuer: ${JWT_ISSUER:ecommerce-platform}

# Development logging configuration
logging:
  level:
    root: INFO
    '[org.springframework.cloud.gateway]': DEBUG
    '[reactor.netty.http.client]': DEBUG
    '[org.de013.apigateway.security]': DEBUG
    '[org.de013.apigateway]': DEBUG
